<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ro'yxatdan o'tish</title>
    <style>
        .error {
            color: red;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input {
            padding: 8px;
            width: 250px;
        }

        button {
            padding: 8px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .message {
            margin-top: 15px;
            min-height: 20px;
        }
    </style>
</head>

<body>
    <h2>Ro'yxatdan o'tish</h2>
    <form id="regForm">
        <div class="form-group">
            <input type="text" name="name" id="name" placeholder="Ismingiz" required>
        </div>
        <div class="form-group">
            <input type="text" name="username" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" placeholder="Parol" required>
        </div>
        <button type="submit">Jo'natish</button>
        <div id="message" class="message"></div>
    </form>

    <script>
        document.getElementById('regForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const messageElement = document.getElementById('message');
            messageElement.innerHTML = '';
            messageElement.className = 'message';

            const formData = new FormData(this);

            fetch('register.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        messageElement.textContent = data.message;
                        messageElement.classList.add('success');
                        document.getElementById('regForm').reset();
                    } else {
                        messageElement.textContent = data.message;
                        messageElement.classList.add('error');
                    }
                })
                .catch(error => {
                    messageElement.textContent = 'Xatolik yuz berdi. Iltimos, keyinroq urunib ko\'ring.';
                    messageElement.classList.add('error');
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
